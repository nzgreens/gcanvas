<link rel="import"
      href="../../../packages/polymer_elements/polymer_grid_layout/polymer_grid_layout.html">
<link rel="import" href="address-list.html">
<link rel="import" href="address-view.html">
<polymer-element name="gcanvas-app">
  <template>
    <style>
    :host {
      /*display: none;*/
    }

    @host {
      * {
        /*display: none;*/
      }
    }

    h1 {
      display: inline-block;
      text-align: center;
      width: 50%;
    }

    #refresh_button {
      width: 62px;
      height: 62px;
      background-image: url(/assets/gcanvas/images/rotate2.png);
      background-size: 50px 50px;
      background-repeat: no-repeat;
    }

    #back_button {
      width: 62px;
      height: 62px;
      background-image: url(/assets/gcanvas/images/controls1.png);
      background-repeat: no-repeat;
    }

    #show_map_button {
      width: 62px;
      height: 62px;
      background-image: url(/assets/gcanvas/images/controls1.png);
      background-repeat: no-repeat;
    }

    .button_box {
      width: 63px;
      height: 63px;
      display: inline-block;
    }
    </style>
    <polymer-grid-layout xnodes="{{xnodes}}"
                         layout="{{layout}}">
    </polymer-grid-layout>
    <div id="back_button_box" class="button_box">
      <template if="{{appState.addressView}}">
        <button id="back_button" on-click="{{navBack}}">&nbsp;</button>
      </template>
    </div>
    <h1 id="title_element" h-flex>gCanvas</h1>
    <div id="refresh_button_box" class="button_box">
      <button id="refresh_button" on-click="{{refresh}}">&nbsp;</button>
    </div>
    <div id="content" flex>
      <template if="{{appState.addressListView}}">
        <address-list addresses="{{addresses}}"
                      on-address-clicked="{{showAddress}}">
        </address-list>
      </template>
      <template if="{{appState.addressView}}">
        <address-view address="{{appState.address}}"
                      residents="{{residentsAtAddress}}">
        </address-view>
      </template>
    </div>
  </template>
  <script type="application/dart" src="gcanvas_app.dart"></script>
</polymer-element>
