<link rel="import" href="address-list.html">
<link rel="import" href="address-view.html">
<link rel="import" href="area-selector.html">
<polymer-element name="gcanvas-app">
  <template>
    <style>
    :host {
      /*display: none;*/
    }

    @host {
      * {
        /*display: none;*/
      }
    }

    h1 {
      display: inline-block;
      text-align: center;
      width: 50%;
    }

    #refresh {
      width: 62px;
      height: 62px;
      background-image: url(/assets/gcanvas/images/rotate2.png);
      background-size: 50px 50px;
      background-repeat: no-repeat;
    }

    #back {
      width: 62px;
      height: 62px;
      background-image: url(/assets/gcanvas/images/controls1.png);
      background-repeat: no-repeat;
    }

    .button_box {
      width: 63px;
      height: 63px;
      display: inline-block;
    }
    </style>

    <div class="button_box">
      <template if="{{appState.addressView}}">
        <button id="back" on-click="{{navBack}}">&nbsp;</button>
      </template>
    </div>
    <h1 id="title">gCanvas</h1>
    <div class="button_box">
      <button id="refresh" on-click="{{refresh}}">&nbsp;</button>
    </div>


    <template if="{{appState.addressListView}}">
      <address-list addresses="{{addresses}}" on-address-clicked="{{showAddress}}"></address-list>
    </template>
    <template if="{{appState.addressView}}">
      <address-view address="{{appState.address}}" residents="{{residentsAtAddress}}"></address-view>
    </template>
    <template if="{{appState.addressSelector && location != null}}">
      <area-selector location="{{location}}" availableAddresses="{{availableAddresses}}" on-added-marker="{{setupMarker}}"><content></content></area-selector>
    </template>
  </template>
  <script type="application/dart" src="gcanvas_app.dart"></script>
</polymer-element>
