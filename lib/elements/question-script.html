<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/paper_elements/paper_button.html">

<polymer-element name="question-script">
  <template>
    <form id="form" on-submit="{{submit}}">
      <div id="script"></div>
      <paper-button type="submit">Save</paper-button>
      <paper-button on-click="{{cancel}}">Cancel</paper-button>
    </form>
  </template>
  <script type="application/dart" src="question_script.dart"></script>
</polymer-element>
