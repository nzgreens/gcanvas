<polymer-element name="area-selector">
  <template>
    <style>
      #container {
      left: 0px;
      right: 0px;
      bottom: 0px;
      margin-top: 20px;
      height: 100%;
      position: relative;
      }

      #overlay {
      left: 10px;
      right: 10px;
      height: 100%;
      bottom: 10px;
      position: absolute;
      z-index: 10;
      -ms-touch-action: none;
      }

      #map {
      position: absolute;
      left: 10px;
      right: 10px;
      height: 100%;
      bottom: 10px;
      }
    </style>
    <div id="container">
      <div id="overlay"></div>
      <div id="map"></div>
    </div>
  </template>
  <script type="application/dart" src="area_selector.dart"></script>
</polymer-element>
