<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="address-list-item" attributes="address">
  <template>
    <style>
    :host {
      /*display: none;*/
      cursor: pointer;
      
    }
    
    #address_item {
      border-bottom: 1px solid blue;
    }
    
    #address_item.visited {
      border-top: 1px solid red;
      border-bottom: 1px solid red;
      background-color: lightGray;
    }
    
    </style>
    <div id="address_item" class="{{visited}}">
      <div id="address1">{{address.address1}}</div>
      <div id="address2">{{address.address2}}</div>
      <div id="address3">{{address.address3}}</div>
    </div>
  </template>
  <script type="application/dart" src="address_list_item.dart"></script>
</polymer-element>
