<link rel="import"
      href="../../../packages/polymer_ui_elements/polymer_ui_tabs/polymer_ui_tabs.html">
<link rel="import"
      href="../../../packages/polymer_ui_elements/polymer_ui_card/polymer_ui_card.html">
<link rel="import"
      href="../../../packages/polymer_ui_elements/polymer_ui_pages/polymer_ui_pages.html">
<polymer-element name="response-view">
  <template>
    <link rel="stylesheet" href="gcanvas-app-style.css">
    <style>
      polymer-ui-card {
        display: block;
        width: 100%;
      }
      
      select {
        width: 100%;
        height: 40px;
        font-size: 150%;
      }
      
      option {
        width: 100%;
        height: 40px;
      }
      
      textarea {
        width: 100%;
        height: 100px;
        font-size: 150%;
      }
      
      input {
        width: 100% !important;
        height: 30px !important;
        font-size: 150% !important;
      }
      
      input[type=checkbox] {
        width: 40px !important;
        height: 30px;
      }
      
      .button {
        width: 100%;
        height: 30px;
        border: solid 2px;
        cursor: pointer;
      }
      
    </style>
    <div><span id="firstname">{{resident.firstname}}</span> <span id="lastname">{{resident.lastname}}</span></div>
    <polymer-ui-tabs id="tab-selector" selected="0" on-polymer-select="{{selectPage}}">
      <span id="status-selector">Status</span>
      <span id="details-selector">Details</span>
    </polymer-ui-tabs>
    <div id="status-tab" style="display:block;">
      <select id="response" on-change="{{responseSelected}}">
        <option value="-1">Select a response</option>
        <option template repeat="{{key in responseMap.keys}}" value="{{key}}">
          {{responseMap[key]}}
        </option>
      </select>
      <select id="support" on-change="{{supportSelected}}">
        <option value="-1">Select support level</option>
        <option template repeat="{{key in supportLevelMap.keys}}" value="{{key}}">
          {{supportLevelMap[key]}}
        </option>
      </select>
      <div>Involvement?</div>
      <template repeat="{{key in involvementMap.keys}}">
        <div>
          <input type="checkbox" id="{{key}}" name="{{key}}" on-click="{{involvementChecked}}">{{key}}
        </div>
      </template>
    </div>
    <div id="details-tab" style="display:none;">
      <div>
        <input type="email" placeholder="Email" id="email" name="email" value="{{resident.email}}">
      </div>
      <div>
        <input type="tel" placeholder="Phone" id="phone" name="phone" value="{{resident.phone}}">
      </div>
      <div>
        <textarea name="notes" placeholder="Notes" id="notes">{{resident.notes}}</textarea>
      </div>
    </div>
    <div id="okcancel">
      <button on-click="{{submit}}">OK</button>
      <button on-click="{{cancel}}">Cancel</button>
    </div>
  </template>
  <script type="application/dart" src="response_view.dart"></script>  
</polymer-element>
