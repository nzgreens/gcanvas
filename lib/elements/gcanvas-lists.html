<polymer-element name="gcanvas-lists">
  <template>
    <ul>
      <template repeat="{{ item in listItems }}">
        <li id="{{ item.id }}" on-click="{{ loadList }}">{{ item.name }}</li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="gcanvas_lists.dart"></script>
</polymer-element>
