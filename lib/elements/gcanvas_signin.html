        :host {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        div.centre input[type="email"] {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        div.centre input[type="password"] {
            display: block;
            margin-left: auto;
            margin-right: auto;

        }

        div.centre div {
            display: block;
            margin-left: auto;
            margin-right: auto;

            display: block;
            margin-left: auto;
            margin-right: auto;

            border-right: none;

      <paper-button  label="Signin" on-click="authenticate" raisedButton></paper-button>
