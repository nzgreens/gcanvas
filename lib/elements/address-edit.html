<polymer-element name="address-edit">
  <template>
    <form>
      <input type="text" name="street" value="{{addr.street}}"><label for="street">Street</label><br>
      <input type="text" name="suburb" value="{{addr.suburb}}"><label for="suburb">Suburb</label><br>
      <input type="text" name="city" value="{{addr.city}}"><label for="city">City</label><br>
      <input type="text" name="postcode" value="{{addr.postcode}}"><label for="postcode">Postcode</label><br>
      <input type="text" name="latitude" value="{{latitude}}"><label for="latitude">Latitude</label><br>
      <input type="text" name="longitude" value="{{longitude}}"><label for="longitude">Longitude</label><br>
      <input type="checkbox" name="visited" value="{{visited}}"><label for="visited">Visited</label><br>
      
      <button on-click="{{submit}}">Save</button><button on-click="{{cancel}}">Cancel</button>
    </form>
  </template>
  <script type="application/dart" src="address_edit.dart"></script>
</polymer-element>
