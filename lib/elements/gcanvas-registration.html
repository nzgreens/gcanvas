<polymer-element name="gcanvas-registration">
  <template>
    <form>
      <input type="email" name="email" id="email" value="{{user.email}}"><br>
      <input type="email" name="email2" id="email2" value="{{email2}}"><br>
      <input type="password" name="password1" id="password1" value="{{password1}}">
      <input type="password" name="password2" id="password2" value="{{password2}}">
      <button on-click="{{doRegistration}}">Register</button>
    </form>
  </template>
  <script type="application/dart" src="gcanvas_registration.dart"></script>
</polymer-element>
